<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Submit Novel</title>

    <div th:include="common/css :: css"></div>



</head>
<body id="read" >

</div>

<div style="height: 50px;line-height: 50px;text-align: center" class="layui-header header header-doc  layui-bg-cyan">

    <div style="float: left;margin-left: 10px">
        <a href="javascript:history.go(-1)">
            <i style="font-size: 20px;color: #92B8B1;" class="layui-icon">&#xe65c;</i></a>
    </div>
    <b class="layui-icon">Submit Novel</b>
    <div style="float: right;margin-right: 10px"><a href="/">
        <i style="font-size: 20px;color: #92B8B1;" class="layui-icon">&#xe68e;</i>
    </a>
    </div>
</div>
<div style="height: 800px;padding: 20px;border: 1px solid #eee;">
<form  class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">Url halaman detail:</label>
        <div class="layui-col-xs7 layui-col-sm6 layui-col-md3 layui-col-lg1" >
            <input type="text" id="bookUrl" name="bookUrl" required  lay-verify="required" placeholder="Harap masukkan URL halaman detail novel situs sumber" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Judul:</label>
        <div class="layui-col-xs7 layui-col-sm6 layui-col-md3 layui-col-lg1" >
            <input type="text" id="bookName" name="bookName" required  lay-verify="required" placeholder="Harap masukkan judul novel" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Skor:</label>
        <div class="layui-col-xs7 layui-col-sm6 layui-col-md3 layui-col-lg1">
            <input type="number" id="score" name="score" required  lay-verify="required" placeholder="Masukkan skor baru" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">Kirim</button>
            <button type="reset" class="layui-btn layui-btn-primary">Hapus</button>
        </div>
    </div>
</form>
</div>

<div th:replace="common/footer :: footer">
</div>

<a name="buttom"></a>
</body>
<div th:replace="common/js :: js"></div>


<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(){
            $.post("/book/submit",{"bookUrl":$("#bookUrl").val(),"bookName":$("#bookName").val(),"score":$("#score").val()},function (data) {
                if(data.code == 1 ){
                    layer.alert("Pengiriman berhasil, berada dalam antrian, harap cari lagi setelah beberapa waktu");
                }else{
                    layer.alert("Pengiriman Gagal");
                }
            });
            return false;
        });
    });
</script>


</html>
