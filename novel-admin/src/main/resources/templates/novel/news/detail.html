<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
            <div class="ibox-content">
            <form class="form-horizontal m-t" id="signupForm">
                <input id="id" name="id" th:value="${news.id}"
                       type="hidden">
                                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">ID Kategori: </label>

                                                    <div style="padding-top:8px" class="col-sm-8 dict-type" dict-type="${column.dictType}"
                                 th:attr="dict-value=${news.catId}">
                            </div>

                        

                    </div>
                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">Nama Kategori: </label>

                                                    <div style="padding-top:8px" class="col-sm-8"
                                 th:text="${news.catName}">
                            </div>
                        
                        

                    </div>
                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">Sumber: </label>

                                                    <div style="padding-top:8px" class="col-sm-8"
                                 th:text="${news.sourceName}">
                            </div>
                        
                        

                    </div>
                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">Judul: </label>

                                                    <div style="padding-top:8px" class="col-sm-8"
                                 th:text="${news.title}">
                            </div>
                        
                        

                    </div>
                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">Isi: </label>

                                                    <div style="padding-top:8px" class="col-sm-8"
                                 th:utext="${news.content}"></div>
                        

                    </div>
                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">Waktu rilis: </label>

                                                    <div style="padding-top:8px" class="col-sm-8"
                                 th:text="${news.createTime}==null?null:${#dates.format(news.createTime,'dd-MM-yyyy HH:mm:ss')}">
                            </div>
                        

                    </div>
                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">ID Penayang: </label>

                                                    <div style="padding-top:8px" class="col-sm-8"
                                 th:text="${news.createUserId}">
                            </div>
                        
                        

                    </div>
                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">Diperbarui: </label>

                                                    <div style="padding-top:8px" class="col-sm-8"
                                 th:text="${news.updateTime}==null?null:${#dates.format(news.updateTime,'dd-MM-yyyy HH:mm:ss')}">
                            </div>
                        

                    </div>
                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">ID updater: </label>

                                                    <div style="padding-top:8px" class="col-sm-8"
                                 th:text="${news.updateUserId}">
                            </div>
                        
                        

                    </div>
                                                    </form>
            </div>
        </div>
    </div>
</div>
</div>
<div th:include="include::footer"></div>
</body>
</html>
