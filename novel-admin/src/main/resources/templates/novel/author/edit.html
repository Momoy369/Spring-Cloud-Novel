<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${author.id}"
                               type="hidden">
                                                                                                                                        <div class="form-group">
                                                                            <label class="col-sm-3 control-label">ID Pengguna: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="userId" name="userId"
                                                   th:value="${author.userId}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Kode undangan: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="inviteCode" name="inviteCode"
                                                   th:value="${author.inviteCode}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Nama pena: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="penName" name="penName"
                                                   th:value="${author.penName}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Nomor ponsel: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="telPhone" name="telPhone"
                                                   th:value="${author.telPhone}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Akun QQ atau WeChat: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="chatAccount" name="chatAccount"
                                                   th:value="${author.chatAccount}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Email: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="email" name="email"
                                                   th:value="${author.email}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Spesialisasi, 0: Fiksi Pria, 1: Umum: </label>
                                                                        <div class="col-sm-8">
                                        
                                            <select data-placeholder="--Pilih--" id="workDirection"
                                                    name="workDirection"
                                                    class="form-control chosen-select" tabindex="2"
                                                    dict-type="work_direction"
                                                    th:attr="dict-value=${author.workDirection}" >
                                            </select>
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Waktu dibuat: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input type="text" class="laydate-icon layer-date form-control"
                                                   id="createTime"
                                                   name="createTime"
                                                   th:value="${author.createTime}==null?null:${#dates.format(author.createTime,'dd-MM-yyyy HH:mm:ss')}"
                                                   onclick="laydate({istime: true, format: 'DD-MM-YYYY hh:mm:ss'})"
                                                   style="background-color: #fff;" readonly="readonly"/>
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">0: normal, 1: diblokir: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="status" name="status"
                                                   th:value="${author.status}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                            <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">Kirim</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/wangEditor/release/wangEditor.js"></script>
<script type="text/javascript" src="/js/appjs/novel/author/edit.js">
</script>
</body>
</html>
