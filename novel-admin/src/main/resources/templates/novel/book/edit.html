<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${book.id}"
                               type="hidden">
                                                                                                                                        <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Spesialisasi, 0: Fiksi Pria, 1: Umum: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="workDirection" name="workDirection"
                                                   th:value="${book.workDirection}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">ID Genre: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="catId" name="catId"
                                                   th:value="${book.catId}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Nama Genre: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="catName" name="catName"
                                                   th:value="${book.catName}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">ID sub-genre: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="catChildId" name="catChildId"
                                                   th:value="${book.catChildId}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Nama sub-genre: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="catChildName" name="catChildName"
                                                   th:value="${book.catChildName}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Sampul novel: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="picUrl" name="picUrl"
                                                   th:value="${book.picUrl}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Judul novel: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="bookName" name="bookName"
                                                   th:value="${book.bookName}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Nama hero: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="heroName" name="heroName"
                                                   th:value="${book.heroName}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Nama heroine: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="ladyName" name="ladyName"
                                                   th:value="${book.ladyName}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Gaya kerja, 0: hewan peliharaan yang manis, 1: sadomasokisme, 2: lainnya: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="bookStyle" name="bookStyle"
                                                   th:value="${book.bookStyle}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Label kerja: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="bookLabel" name="bookLabel"
                                                   th:value="${book.bookLabel}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">ID penulis: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="authorId" name="authorId"
                                                   th:value="${book.authorId}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Nama penulis: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="authorName" name="authorName"
                                                   th:value="${book.authorName}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Blurb: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="bookDesc" name="bookDesc"
                                                   th:value="${book.bookDesc}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Skor: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="score" name="score"
                                                   th:value="${book.score}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Status buku, 0: berlanjut, 1: selesai: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="bookStatus" name="bookStatus"
                                                   th:value="${book.bookStatus}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Volume klik: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="visitCount" name="visitCount"
                                                   th:value="${book.visitCount}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Jumlah kata: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="wordCount" name="wordCount"
                                                   th:value="${book.wordCount}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Jumlah komentar: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="commentCount" name="commentCount"
                                                   th:value="${book.commentCount}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Jumlah pembelian bab kemarin: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="yesterdayBuy" name="yesterdayBuy"
                                                   th:value="${book.yesterdayBuy}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">ID bab terbaru: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="lastIndexId" name="lastIndexId"
                                                   th:value="${book.lastIndexId}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Nama direktori terbaru: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="lastIndexName" name="lastIndexName"
                                                   th:value="${book.lastIndexName}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Pembaruan bab terakhir: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input type="text" class="laydate-icon layer-date form-control"
                                                   id="lastIndexUpdateTime"
                                                   name="lastIndexUpdateTime"
                                                   th:value="${book.lastIndexUpdateTime}==null?null:${#dates.format(book.lastIndexUpdateTime,'dd-MM-yyyy HH:mm:ss')}"
                                                   onclick="laydate({istime: true, format: 'DD-MM-YYYY hh:mm:ss'})"
                                                   style="background-color: #fff;" readonly="readonly"/>
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Status, 1: berbayar, 0: gratis: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="isVip" name="isVip"
                                                   th:value="${book.isVip}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Status, 0: Masuk, 1: Di rak: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="status" name="status"
                                                   th:value="${book.status}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Diperbarui: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input type="text" class="laydate-icon layer-date form-control"
                                                   id="updateTime"
                                                   name="updateTime"
                                                   th:value="${book.updateTime}==null?null:${#dates.format(book.updateTime,'dd-MM-yyyy HH:mm:ss')}"
                                                   onclick="laydate({istime: true, format: 'DD-MM-YYYY hh:mm:ss'})"
                                                   style="background-color: #fff;" readonly="readonly"/>
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Waktu dibuat: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input type="text" class="laydate-icon layer-date form-control"
                                                   id="createTime"
                                                   name="createTime"
                                                   th:value="${book.createTime}==null?null:${#dates.format(book.createTime,'dd-MM-yyyy HH:mm:ss')}"
                                                   onclick="laydate({istime: true, format: 'DD-MM-YYYY hh:mm:ss'})"
                                                   style="background-color: #fff;" readonly="readonly"/>
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">ID sumber crawler: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="crawlSourceId" name="crawlSourceId"
                                                   th:value="${book.crawlSourceId}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">ID novel situs asal yang diambil: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="crawlBookId" name="crawlBookId"
                                                   th:value="${book.crawlBookId}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Waktu perayapan terakhir: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input type="text" class="laydate-icon layer-date form-control"
                                                   id="crawlLastTime"
                                                   name="crawlLastTime"
                                                   th:value="${book.crawlLastTime}==null?null:${#dates.format(book.crawlLastTime,'dd-MM-yyyy HH:mm:ss')}"
                                                   onclick="laydate({istime: true, format: 'DD-MM-YYYY hh:mm:ss'})"
                                                   style="background-color: #fff;" readonly="readonly"/>
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">Apakah pembaruan telah dihentikan, 0: tidak dihentikan, 1: dihentikan: </label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="crawlIsStop" name="crawlIsStop"
                                                   th:value="${book.crawlIsStop}"
                                                   class="form-control"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                            <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">Kirim</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/wangEditor/release/wangEditor.js"></script>
<script type="text/javascript" src="/js/appjs/novel/book/edit.js">
</script>
</body>
</html>
