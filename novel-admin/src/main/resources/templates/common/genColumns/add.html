<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Nama Tabel: </label>
                            <div class="col-sm-8">
                                <input id="tableName" name="tableName" class="form-control"
                                       type="text">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Nama kolom: </label>
                            <div class="col-sm-8">
                                <input id="columnName" name="columnName" class="form-control"
                                       type="text">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Jenis kolom: </label>
                            <div class="col-sm-8">
                                <input id="columnType" name="columnType" class="form-control"
                                       type="text">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Memetakan tipe java: </label>
                            <div class="col-sm-8">
                                <input id="javaType" name="javaType" class="form-control"
                                       type="text">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Catatan kolom: </label>
                            <div class="col-sm-8">
                                <input id="columnComment" name="columnComment" class="form-control"
                                       type="text">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Sortir kolom (urutan menaik): </label>
                            <div class="col-sm-8">
                                <input id="columnSort" name="columnSort" class="form-control"
                                       type="text">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Nama label kolom: </label>
                            <div class="col-sm-8">
                                <input id="columnLabel" name="columnLabel" class="form-control"
                                       type="text">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Jenis tampilan halaman: 1, kotak teks 2, kotak drop-down 3, nilai 4, tanggal 5, bidang teks 6, teks kaya 7, unggah gambar [file tunggal]
                                8. Unggah gambar [banyak file] 9. Unggah file [satu file] 10. Unggah file [banyak file]: </label>
                            <div class="col-sm-8">
                                <input id="pageType" name="pageType" class="form-control"
                                       type="text">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Apakah wajib: </label>
                            <div class="col-sm-8">
                                <input id="isRequired" name="isRequired" class="form-control"
                                       type="text">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Digunakan saat halaman ditampilkan sebagai drop-down, jenis kamus diambil dari tabel kamus: </label>
                            <div class="col-sm-8">
                                <input id="dictType" name="dictType" class="form-control"
                                       type="text">

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">Kirim</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/common/genColumns/add.js">
</script>
</body>
</html>
